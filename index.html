<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Peter Eck - Web Developer</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar__left navbar__items">
            <a href="#top" class="navbar__logo">Peter Eck</a>
        </div>
        <div class="navbar__items navbar__toggle">
            <i class="fa fa-bars"></i>
        </div>
        <div class="navbar__right navbar__items">
            <a href="#projects" class="navbar__item">Projects</a>
            <a href="#skills" class="navbar__item">Skills</a>
            <a href="#about" class="navbar__item">About</a>
        </div>
    </div>
    <main>

        <section class="intro">
            <h1 class="intro__heading heading-primary">Peter Eck</h1>
            <p class="intro__text">I am a web developer interested in full-stack web development looking to break into the industry at a junior position</p>
            <a href="#contact" class="intro__button">Contact Me</a>
        </section>


        <section class="about">
            <p>About Section</p>
        </section>


        <section class="skills">
            <p>Skills Section</p>
        </section>


        <section class="projects">
            <p>Projects Sections</p>
        </section>

    </main>
</body>
</html>
